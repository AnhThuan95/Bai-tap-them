<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So nguyen to</title>
</head>
<body>

<script>
    function printPrime(num) {
        let sout = "";
        for (let i = 2; i < num; i++ ) {
            if (isPrime(i)) {
                sout += i +" ";
            }
        }
        if (sout == "") {
            sout = "Khong co so nguyen to nao!";
        }
        return sout;
    }

    function isPrime(number) {
        if (number == 1) {
            return false;
        }
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i == 0) {
                return false;
            }
        }
        return true;
    }

    let N = parseInt(prompt("Ban muon in ra so nguyen to den bao nhieu?"));
    let result = printPrime(N);
    alert(result);


</script>

</body>
</html>
