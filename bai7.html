<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chen phan tu vao mang</title>
</head>
<body>

<script>
    function insertNumber(array, num) {
        let i = 0;
        for (i; i < array.length; i++) {
            if (num <= array[i]) {
                break;
            }
        }
        let newArray = [];
        let j = 0;
        while (j < i) {
            newArray.push(array[j]);
            j++;
        }
        newArray.push(num);
        while (j < array.length) {
            newArray.push(array[j]);
            j++;
        }
        return newArray;
    }

    let arr = [0, 1, 1, 3, 5, 6, 8, 9, 9, 10];
    let number = 5;
    let result = insertNumber(arr,number);
    alert(result);
</script>

</body>
</html>
