<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UCLN, BCNN</title>
</head>
<body>

<script>
    function greatestCommonDivisor(num1, num2) {
        if (num1 == 0 || num2 == 0) {
            return num1 + num2;
        }
        while (num1 != num2) {
            if (num1 > num2) {
                num1 -= num2;
            } else {
                num2 -= num1;
            }
        }
        return num1;
    }
    function leastCommonMultiple(num1, num2) {
        let result = greatestCommonDivisor(num1, num2);
        result = num1 * num2 / result;
        return result;
    }

    let a = 15;
    let b = 25;
    let ucln = greatestCommonDivisor(a, b);
    let bcnn = leastCommonMultiple(a, b);
    alert("Uoc chung lon nhat: " +ucln +"   Boi chung nho nhat: " + bcnn);
</script>

</body>
</html>
