<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh tong</title>
</head>
<body>

<script>
    function sumN(num) {
        let sum = 0;
        for (let i = 0; i <= num; i++) {
            sum += i;
        }
        return sum;
    }

    let N = parseInt(prompt("Ban muon tinh tong cua bao nhieu so nguyen duong?"));
    let result = sumN(N);
    alert("Tong cua " + N + " so nguyen duong dau tien la: " +result);
</script>

</body>
</html>
